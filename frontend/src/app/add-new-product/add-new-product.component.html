<div class="container mt-5">
    <div class="card p-2">

        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input type="text" matInput [(ngModel)]="product.productName" name="productName"
                            id="productName" placeholder="Product Name">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input type="text" matInput [(ngModel)]="product.productDescription" name="productDescription"
                            id="productDescription" placeholder="Product Name">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Actual Price</mat-label>
                        <input type="text" matInput [(ngModel)]="product.productActualPrice" name="productActualPrice"
                            id="productActualPrice" placeholder="Product Actual Price">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Discounted Price</mat-label>
                        <input type="text" matInput [(ngModel)]="product.productDiscountedPrice"
                            name="productDiscountedPrice" id="productDiscountedPrice"
                            placeholder="Product Discounted Price">
                    </mat-form-field>

                    <div align="end">
                        <button mat-stroked-button color="primary" style="margin-right: 3px;">Clear</button>
                        <button type="submit" mat-stroked-button color="primary">Add Product</button>
                    </div>

                </form>

            </div>
            <div class="col-6">
                Image area
            </div>
        </div>
    </div>
</div>
