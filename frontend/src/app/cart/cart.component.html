<div class="container mt-5 p-3">
    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Product Description</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="productDiscountedPrice">
            <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="productActualPrice">
            <th mat-header-cell *matHeaderCellDef>Actual Price</th>
            <td mat-cell *matCellDef="let element"> {{element.product.productActualPrice}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
