<div class="mt-5 p-3">

    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Product Description</th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="productDiscountedPrice">
            <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
            <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="productActualPrice">
            <th mat-header-cell *matHeaderCellDef>Actual Price</th>
            <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="showImages(element)">
                    <mat-icon>images</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
